{% extends 'social/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
{% if user.is_authenticated%}
<div class="col">
    <div class="card">
        <div class="card-text">
            Вы уже аутентифицированы как {{user.name}}
        </div>
    </div>
</div>
{% else %}
<div class="col">
    <div class="card">
        <div class="card-body-fluid">
            <form method="post">
                <h1>Вход</h1>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-secondary">Подтвердить</button>
            </form>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
